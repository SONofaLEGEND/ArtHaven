<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN-UP to ARTISTS' HUB</title>
    <link rel="stylesheet" href="style2.css">
    <script defer src = "signin.js"></script>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>EXPLORE YOUR CREATIVITY</h1>
                <p>A one-stop destination for all your artistic needs.</p>
            </section>
        </div>

        <div class="right">
            <div class="container">
                <form id="form" action="/">
                    <h2>SIGN UP</h2>
                    <div class="login-containter">
                    <p>Already have an account? <a href="login.html">
                    <strong>Log In</strong></a></p>
                    
                    </div>
                    <div class="input-control">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="password">Password</label>
                        <input id="password"name="password" type="password">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="password2">Re-enter Password</label>
                        <input id="password2"name="password2" type="password">
                        <div class="error"></div>
                    </div>
                    
                    <div class="input-container cta">
                        <label class = "checkbox-container">
                            <input type="checkbox">
                            <span class = "checkmark"></span>
                            Sign up for email updates.
                
                        </label>
                    </div>
                    <button type="submit" class="signup-btn">Sign Up</button>
                    <section class="copy-legal">
                        <p><span class="small">By continuing, you agree to accept our <br><a href="#">Privacy Policy</a> &amp; <a href="#">Terms of Service</a>.</span></p>
                    </section>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

    <script>
        let list = document.querySelectorAll('.list');
        let artimage = document.querySelectorAll('.artimage');

        for (let i =0; i<list.length; i++) {
            list[i].addEventListener('click', function() {
                for (let j =0; j<list.length; j++){
                    list[j].classList.remove('active');
                }
                this.classList.add('active');

                let dataFilter = this.getAttribute('data-filter');

                for (let k =0; k<artimage.length; k++){

                    artimage[k].classList.remove('active');
                    artimage[k].classList.add('hide');

                    if(artimage[k].getAttribute('data-item') == dataFilter || dataFilter == "all"){
                        artimage[k].classList.remove('hide');
                        artimage[k].classList.add('active');
                    }
                }
            })
        }
    </script>
